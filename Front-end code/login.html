<!DOCTYPE html>
<html>
    <head>
        
            <link rel="stylesheet" href="style.css">
            <title>Login Page</title>
    
    </head>
    <body>
        <h1>HTML Form</h1>

        <form>
            <label for="username">Enter Username : </label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="email">Enter Email ID</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
            <br><br>
            <label for="password">Enter Password :</label>
            <input type="password" id="password" name="password" placeholder="choose password" required>
            <br><br>
            <label for="age">Enter Your Age :</label>
            <input type="age" id="age" name="age" required>

            <p>Select Your Gender</p>
            <input type="radio" name="gender" value="Male" id="option-1">
            <label for="option-1">Male</label>
            <input type="radio" name="gender" value="Female" id="option-2">
            <label for="option-2">Female</label>
            <input type="radio" name="gender" value="Other" id="option-3">
            <label for="option-3">Other</label>
            

            
            
            <br><br>

            <label for="Question">Security Questions :</label>
            <select name="Question" id="Question">
                <option value="Q0"> </option>
                <option value="Q1">What is your favourite color?</option>
                <option value="Q2">favourite vegetable</option>
                <option value="Q3">Who is your best friend</option>
            </select>

            <br><br>

            <label for="answer">Security Question Answer</label>
            <input type="text" id="answer" name="answer">

            <br><br>

            <P>Enter Your BioData :</P>
            <textarea id="bio" name="bio" cols="20" rows="10" placeholder="About You...."></textarea>

            <br><br>

            <input type="submit" value="Log In">
        </form>
    </body>
</html>
